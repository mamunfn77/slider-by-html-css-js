<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider by HTML CSS JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<div class="container">
    
    <div class="slider">
        <div class="slide"><img src="./image/image1.jpg" alt="">
            <div class="overlay">
                <h2>Sajek_Rangamati_30.09.23</h2>
            </div>
        </div>
        
        <div class="slide"><img src="https://c0.wallpaperflare.com/preview/58/951/703/beautiful-boats-braies-lake-fog.jpg" alt="">
            <div class="overlay">
                <h3>This is a Slider</h3>
            </div>
        </div>
        
        <div class="slide"><img src="https://c4.wallpaperflare.com/wallpaper/116/975/716/brown-wooden-basketball-court-painting-wallpaper-preview.jpg" alt="">
            <div class="overlay">
                <h3>This is a Slider</h3>
            </div>
        </div>
        
        <div class="slide"><img src="https://c4.wallpaperflare.com/wallpaper/31/11/612/gray-surface-margate-margate-wallpaper-preview.jpg" alt="">
            <div class="overlay">
                <h3>This is a Slider</h3>
            </div>
        </div>
        
        <div class="slide"><img src="https://c4.wallpaperflare.com/wallpaper/757/189/81/cumulus-clouds-over-brown-mountain-death-valley-national-park-california-death-valley-national-park-california-wallpaper-preview.jpg" alt="">
            <div class="overlay">
                <h3>This is a Slider</h3>
            </div>
        </div>
        
        <div class="slide"><img src="https://c4.wallpaperflare.com/wallpaper/798/1002/325/beautiful-scenery-mountains-lake-nature-wallpaper-preview.jpg" alt="">
            <div class="overlay">
                <h3>This is a Slider</h3>
            </div>
        </div>
    </div>
    
    <div class="arrows">
        <div class="leftArrows"><i class="bi bi-arrow-left-short"></i></div>
        <div class="rightArrows"><i class="bi bi-arrow-right-short"></i></div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./js/slick.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
<script src="./js/apps.js"></script>

</body>
</html>
